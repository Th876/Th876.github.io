<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="/Th876.github.io/images/favicon.png">
      <link rel="stylesheet" href="style.css">
      <title>Movie Trivia Game</title>
   </head>
   <body>
      <!-- Start page -->
      <!-- Background Video -->
      <video src="/Th876.github.io/video/iconic-movies1.mp4" class="vid-background" autoplay loop muted>
      </video>
      <div id="start-container">
         <h1 class="main-heading">The Best Movie Trivia Game</h1>
         <div class="nameInputBox">
            <p>Enter Name to Play</p>
            <input type="text" id="input-name" placeholder="Anna">
         </div>
         <div class="center-btn"><button class="startBtn">Start Game</button></div>
      </div>

      <!-- Quiz section -->
      <div id="quiz-container">
         <!-- Quiz questions page -->
         <h2 class="sub-heading">Are You a True Movie Fan <img src="/Th876.github.io/images/clapperboard.png" alt="clapper board" class="clapper-board"> ?</h2>
         <p class="quiz-instruction">Can&#x27;t return to previous question. Break a leg!</p>
         
         <!-- Space to update player name based on input, e.g Player 1: Anne -->
         <div class="player-stats">
            <div class="playername"></div>
            
            <!-- Space to update player's points -->
            <div id="user-points">
               <span id="player-points-earned">0</span>
               <span class="slash"> / </span>
               <span id="total-points">0</span> 
            </div>
            <img src="/Th876.github.io/images/oscars.png" alt="oscars trophy" class="oscars">
         </div>

         <!-- Question and answers container-->
         <!-- space to generate questions -->
         <div id="ques-container">
            <!-- Space to update rounds, e.g Round One -->
            <div class="round-title"></div>
            <div id="quiz-questions"></div>
            
            <!-- Space to generate answers -->
            <button id="option-a"></button>
            <button id="option-b"></button>
         </div>
         <div class="center-btn"><button class="end-btn">Exit Game</button></div>
      </div>
      <footer>
         Copyright&copy;2023, The Best Movie Trivia Game. Designed by Tahaylia Higgins. All Rights Reserved
      </footer>
      <script src="main.js"></script>
   </body>
</html>
