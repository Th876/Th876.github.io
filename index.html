<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Trivia Game</title>
</head>
<body>
       <!-- Start page -->
   <div id="start-container">
    <h1 class="main-heading">The Best Movie Trivia Game</h1>
    <div class="nameInputBox">
        <!-- center text -->
        <p>Enter Name to Play</p> 
        <input type="text" id="input-name" placeholder="Anna">
    </div>
    <button class="startBtn">Start Game</button>
    </div>

    <!-- Quiz section -->
    <div id="quiz-container">
        <!-- Quiz questions page -->
        <h1 class="sub-heading">Are You a True Movie Fan?</h1>
        <p>Can&#x27;t return to previous question. Choose wisely!</p>
        
        <!-- Space to update player name based on input, e.g Player 1: Anne -->
        <p class="player1"></p>
        <p class="player2">Player 2: Computer</p>
        <!-- Space to update rounds, e.g Round One -->
        <p class="round-title"></p>
    
    <!-- Question and answers container-->
        <div class="ques-container">
            <!-- Space to load questions and answers -->
            <p></p>
        </div>
        <button class="endBtn">End Game</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
