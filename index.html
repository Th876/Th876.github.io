<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Trivia Game</title>
</head>
<body>
       <!-- Start page -->
   <div id="start-container">
    <h1 class="main-heading">The Best Movie Trivia Game</h1>
    <div class="nameInputBox">
        <p>Enter Name to Play</p> 
        <input type="text" id="input-name" placeholder="Anna">
    </div>
    <div class="center-btn"><button class="startBtn">Start Game</button></div>
    
    </div>

    <!-- Quiz section -->
    <div id="quiz-container">
        <!-- Quiz questions page -->
        <h2 class="sub-heading">Are You a True Movie Fan?</h2>
        <p class="quiz-instruction">Can&#x27;t return to previous question. Choose wisely!</p>
        
        <!-- Space to update player name based on input, e.g Player 1: Anne -->
        <div class="playername">
        <div class="player1"></div>
       

        <!-- Space to update rounds, e.g Round One -->
        <p class="round-title">[Generate new round here?]</p>

         <!-- Space to update player's points -->
            <div id="human-points">
                <span id="human-player-points">0</span>
                <span> / </span>
                <span id="human-total-points">0</span>
            </div>
        </div>

        
    <!-- Question and answers container-->
    <!-- space to generate questions -->
        <div id="ques-container">
            <div id="quiz-questions"></div>

            <!-- Space to generate answers -->
            <button id="option-a"></button>
            <button id="option-b"></button>
        </div>
        <div class="center-btn"><button class="end-btn">End Game</button></div>
        
    </div>
    <!-- <footer> -->
        <!-- Copyright&copy;2023, The Best Movie Trivia Game. Designed by Tahaylia Higgins. All Rights Reserved -->
    <!-- </footer> -->
    <script src="main.js"></script>
</body>
</html>
